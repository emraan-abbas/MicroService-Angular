<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Delete Your Note</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="deleteNote" (ngSubmit)="delete()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter Note Id" type="text" name="text" formControlName="id">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Delete</button>

    </form>
  </mat-card>
</div>
